	<h4>For inquiries and questions about visiting our great state please fill out the form below. A representative will reach out to you:</h4>

	<form id="userForm" onsubmit="return validateForm()">
  <label for="firstName">First Name:</label>
  <input type="text" id="firstName" name="firstName" placeholder="Enter your first name" required><br>

  <label for="lastName">Last Name:</label>
  <input type="text" id="lastName" name="lastName" placeholder="Enter your last name" required><br>

  <label for="email">Email Address:</label>
  <input type="email" id="email" name="email" placeholder="Enter your email address" required><br>

  <label for="confirmEmail">Confirm Email Address:</label>
  <input type="email" id="confirmEmail" name="confirmEmail" placeholder="Confirm your email address" required><br>

  <span id="emailError" style="color: red;"></span><br>

  <label for="question">Ask a Question:</label>
  <textarea id="question" name="question" rows="4" placeholder="Type your question here"></textarea><br>

  <button type="submit">Submit</button>
</form>

<script>
   function validateForm() {
    var email = document.getElementById('email').value;
    var confirmEmail = document.getElementById('confirmEmail').value;

    var errorElement = document.getElementById('emailError');

    if (email !== confirmEmail) {
      errorElement.innerHTML = 'Email addresses do not match.';
      alert('Email addresses do not match. Please check again.');
      return false;
    } else {
      errorElement.innerHTML = '';
      return true;
    }

  }
</script>
